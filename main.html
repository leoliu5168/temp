<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <h2>Konva's Circle</h2>
  <script src="https://unpkg.com/konva@3.4.1/konva.min.js"></script>
  <div id="container">
    <!--<script src="myscripts.js"></script>-->
    <script>
      // first we need to create a stage
      //Draw a tree
      var stage = new Konva.Stage({
        container: 'container',
        width: 500,
        height: 300
      });

      var layer = new Konva.Layer();

      var triangle_1 = new Konva.RegularPolygon({
        x: 50,
        y: 50,
        sides: 3,
        radius: 50,
        fill: 'green'
      });

      var triangle_2 = new Konva.RegularPolygon({
        x: 50,
        y: 80,
        sides: 3,
        radius: 50,
        fill: 'green'
      });

      var triangle_3 = new Konva.RegularPolygon({
        x: 50,
        y: 110,
        sides: 3,
        radius: 50,
        fill: 'green'
      });


      var rect = new Konva.Rect({
        x: 40,
        y: 135,
        width: 20,
        height: 50,
        fill: 'red'
      });

      var circle = new Konva.Circle({
        x: 60 ,  // x position of the center
        y: 50 , // y position of the center
        radius: 20,             // circle radius
        fill: 'red',            // color to fill the area
        stroke: 'yellow',        // color to draw the line
        strokeWidth: 4          // line width
      });

      layer.add(triangle_1);
      layer.add(triangle_2);
      layer.add(triangle_3);
      layer.add(rect);
      layer.add(circle);
      stage.add(layer);


      layer.draw();
    </script>
  </div>
</body>


</html>
